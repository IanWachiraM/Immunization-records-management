<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Subscription</title>
    <link rel="stylesheet" href="notify.css">
</head>
<body>
    <header>
        <h1>Notifications Panel</h1><br>
    </header>
    <div class="container">
        <h2>Subscribe to Notifications</h2>
        <form id="subscriptionForm" action="subscribe.php" method="post">
            <label for="patient_ID">Enter Patient ID</label>
            <input type="number" id="patient_id" name="patient_id" required>
            <label for="vaccine_type">Vaccine Type:</label>
            <select id="vaccine_type" name="vaccine_type" required>
                    <option value="BCG">BCG</option>
                    <option value="DPT">DPT</option>
                    <option value="Hepatitis_A">Hepatitis A</option>
                    <option value="Hepatitis_B">Hepatitis B</option>
                    <option value="Measles">Measles</option>
                    <option value="Polio">Polio</option>
                    <option value="Rotavirus">Rotavirus</option>
                    <option value="RSV">RSV</option>
                    <option value="Covid 19">Covid 19</option>
                    <option value="Cholera">Cholera</option>
            </select>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="^\+254\d{9}$" title="Enter a valid Kenyan telephone number" required>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
           
            <button type="submit">Send Notification</button><br>
            <button id="dashboard" onclick="goToPage()">Back to Dashboard</button>
        </form>
    </div>
       
    <script>
        function goToPage(){
            window.location.href="dashboard.html";
        }
    </script>
    <!-- <script src="subscription.js"></script> -->
</body>
</html>
