<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Collecting Child's Details.</title>
        <link rel="stylesheet" type="text/css" href = "newrecordstyle.css">
        <script src="linkrecord.js"></script>


    </head>
    <body>
        <div class="card">
          <form action="addchild.php" method="post">
            <h1>Kindly fill in the child's details</h1>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label>First Name</label>
                  <input type="text" name= "fname" placeholder="First Name" required>
                </div>
              </div>
          
              <div class="col">
                <div class="form-group">
                  <label>Middle Name</label>
                  <input type="text" name= "mname" placeholder="Middle Name" required>
                </div>
              </div>
          
              <div class="col">
                <div class="form-group">
                  <label>Last Name</label>
                  <input type="text" id = "lname" name= "lname" placeholder="Last Name"required>
                </div>
              </div>
          
              <div class="col">
                <div class="form-group">
                  <label>Date of Birth</label>
                  <input type="date" id = "date_of_birth" name="dob" placeholder="DD/MM/YYYY" required>
                </div>
              </div>

              <div class="col">
                <div class="form-group">
                  <label>Patient ID</label>
                  <input type="number" name= "patient_id" placeholder="" required>
                </div>
              </div>

              <div>
               
              <div class="col">
                <div class="form-group">
                  <label>Gender</label> 

                 
                  <input type="radio" id="male" name="gender" value="Male">
                  <label for="male">Male</label><br>
                  
                  
                  <input type="radio" id="female" name="gender" value="Female">
                  <label for="female">Female</label><br>
                  
                </div>
              </div>
            
            </div>
          
              <div class="col">
                <input type="submit" value="Next" >
              </div>
            </div>
          </div>
    </body>
</html>
