<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Taking the Father's details.</title>
        <link rel="stylesheet" type="text/css" href = "newrecordstyle.css">
        <script src="linkrecord.js"></script>


    </head>
    <body>
        <div class="card">
          <form action="addfather.php" method="post">
            <h1>Kindly fill in the father's details</h1>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label>First Name</label>
                  <input type="text" name= "fname" placeholder="First Name" required>
                </div>
              </div>
          
              <div class="col">
                <div class="form-group">
                  <label>Middle Name</label>
                  <input type="text" name= "mname" placeholder="Middle Name" required>
                </div>
              </div>
          
              <div class="col">
                <div class="form-group">
                  <label>Last Name</label>
                  <input type="text" name= "lname" placeholder="Last Name" required>
                </div>
              </div>
          
              <div class="col">
                <div class="form-group">
                  <label>Telephone Number</label>
                  <input type="tel" name="number" placeholder="Phone Number" required>
                </div>
              </div>

              <div class="col">
                <div class="form-group">
                  <label>Email Address</label>
                  <input type="email" name="address" placeholder="Email Address">
                </div>
              </div>

              <div class="col">
                <div class="form-group">
                  <label>ID Number</label>
                  <input type="number" name="id_number" placeholder="ID Number" required>
                </div>
              </div>
          
              <div class="col">
                <input type="submit" value="Submit">
              </div>
            </div>
          </form>
          </div>
    </body>
</html>
